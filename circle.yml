test:
  pre:
    - go get -u github.com/axw/gocov/gocov
    - go get -u github.com/modocache/gover
    - go get -u github.com/mattn/goveralls
    - if ! go get -u github.com/golang/tools/cmd/cover; then go get -u golang.org/x/tools/cmd/cover; fi
  override:
    - go test -coverprofile=template.coverprofile ./template
    - go test -coverprofile=custom.coverprofile ./custom
    - go test -coverprofile=config.coverprofile ./config
    - go test -coverprofile=utils.coverprofile ./utils
    - go test -coverprofile=dir.coverprofile ./dir
    - go test ./... -v
  post:
    - /home/ubuntu/.go_workspace/bin/gover
    - /home/ubuntu/.go_workspace/bin/goveralls -coverprofile=gover.coverprofile -service=circle-ci -repotoken=$COVERALLS_TOKEN
